<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Regius - Domača Stran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'overview/main.css' %}"
    />
    {% if add_user_page %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'accounts/add_user.css' %}"
    />
    {% endif %} {% block add_styles %} {% endblock %}
  </head>
  <body>
    <div class="nav-bar-div">
      <nav class="navbar">
        <h1>REGIUS</h1>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="/overview/">Domov</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projekti/">Projekti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delavci/">Delavci</a>
          </li>
          <li>
            <div class="dropdown">
              <button
                class="btn btn-secondary"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-justify"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
              </button>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dropdownMenuButton"
              >
                {% if user.is_staff %}
                <a class="dropdown-item" href="/accounts/adduser/"
                  >Nov uporabnik</a
                >
                {% endif %}
                <a class="dropdown-item" href="/accounts/nastavitve/">Nastavitve računa</a>
                <hr />
                <a class="dropdown-item" href="/accounts/submitlogout/"
                  >Odjavi se</a
                >
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <div class="additional_nav">{% block additional_nav %} {% endblock %}</div>
    <div class="content">{% block content %} {% endblock %}</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
