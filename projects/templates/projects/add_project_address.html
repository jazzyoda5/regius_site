{% extends "overview/main.html" %} {% load static %} {% block add_styles %}<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'projects/add_project.css' %}"
/>{% endblock %} {% block content %}
<div class="projects-nav">
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a type="button" class="btn" href="/projekti/">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/projekti/">Vsi projekti</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/projekti/novprojekt/">Nov projekt</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/projekti/novastranka/">Nova stranka</a>
    </li>
  </ul>
</div>
<div class="form">
  <form method="POST"> {% csrf_token %}
    {% for field in form %}

        <div class="field_wrapper form-group" aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>

            {{ field.label_tag }}
            {{ field }}
        </div>

    {% endfor %}
    <button type="submit" class="btn btn-primary">Dodaj projekt</button>
  </form>
</div>

{% endblock %}
